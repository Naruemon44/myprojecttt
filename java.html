<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style type="text/css">
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    text-align: center;
  }

  h1, h2, h3 {
    text-align: center;
    margin: auto;
    width: 400px;
    border-bottom: 3px solid #333;
  }
</style>
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>NARUEMON</b> </a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
        <a href="index.html" class="w3-bar-item w3-button">เกี่ยวกับฉัน</a>
        <a href="java.html" class="w3-bar-item w3-button">java</a>
        <a href="api.html" class="w3-bar-item w3-button">api</a>
        <a href="chart.html" class="w3-bar-item w3-button">chart</a>
    </div>
  </div>
</div>

<!-- About Section -->
<div class="w3-container w3-padding-32" id="about">
  <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16"></h3>
  <h1>Circumference Calculator</h1>
  <p>
    <form id="circumferenceForm">
      <label for="radius">Enter the radius:</label>
      <input type="number" id="radius" name="radius" step="any" required>
      <button type="button" onclick="calculateCircumference()">Calculate Circumference</button>
    </form>
    <p id="circumferenceResult"></p>
  </p>
</div>

<div class="w3-container w3-padding-30" id="contact"></div>
<h3 class="w3-border-bottom w3-border-light-grey w3-padding-7"></h3>
<h2>Random Number Generator</h2>
<p>
  <button onclick="generateRandomNumber()">Generate Random Number</button>
  <p id="randomNumberResult"></p>
</p>

<div class="w3-container w3-padding-30" id="contact"></div>
<h3 class="w3-border-bottom w3-border-light-grey w3-padding-7"></h3>
<h2>Capitalize First Letter</h2>
<p>
  <label for="inputText">Enter text:</label>
  <input type="text" id="inputText" required>
  <button onclick="capitalizeFirstLetter()">Capitalize</button>
  <p id="capitalizeResult"></p>
</p>

<div class="w3-container w3-padding-30" id="contact"></div>
<h3 class="w3-border-bottom w3-border-light-grey w3-padding-7"></h3>
<h2>Random Letter Generator</h2>
<p>
  <button onclick="generateRandomLetter()">Generate Random Letter</button>
  <p id="randomLetterResult"></p>
</p>

<div class="w3-container w3-padding-30" id="contact"></div>
<h3 class="w3-border-bottom w3-border-light-grey w3-padding-7"></h3>
<h2>Date and Time Display</h2>
<p>
  <p id="dateTime"></p>
</p>

<script>
  function calculateCircumference() {
    var radius = parseFloat(document.getElementById('radius').value);
    var circumference = 2 * Math.PI * radius;
    document.getElementById('circumferenceResult').innerText = 'Circumference: ' + circumference.toFixed(2);
  }

  function generateRandomNumber() {
    var randomNumber = Math.floor(Math.random() * 100) + 1;
    document.getElementById('randomNumberResult').innerText = 'Random Number: ' + randomNumber;
  }

  function capitalizeFirstLetter() {
    var inputText = document.getElementById('inputText').value;
    if (inputText.trim() !== '') {
      var capitalizedText = inputText.charAt(0).toUpperCase() + inputText.slice(1);
      document.getElementById('capitalizeResult').innerText = 'Capitalized Text: ' + capitalizedText;
    } else {
      alert('Please enter some text.');
    }
  }

  function generateRandomLetter() {
    var randomCharCode = Math.floor(Math.random() * (90 - 65 + 1)) + 65;
    var randomLetter = String.fromCharCode(randomCharCode);
    document.getElementById('randomLetterResult').innerText = 'Random Letter: ' + randomLetter;
  }

  function displayDateTime() {
    var currentDate = new Date();
    var day = currentDate.toLocaleDateString('en-US', { weekday: 'long' });
    var date = currentDate.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    var time = currentDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true });

    var displayString = `Today is ${day}, ${date}. The current time is ${time}.`;
    document.getElementById('dateTime').innerText = displayString;
}

  
  

  displayDateTime();
</script>

</body>
</html>
